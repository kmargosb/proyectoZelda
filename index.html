<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Zelda</title>
</head>

<body>
    <h1>Game Inventory Mini Proyect</h1>
    <div class="btn-content">
        <button>Inventory</button>
        <button>Character</button>
    </div>
    <section class="inventory">
        <div class="inv-left inv">
            <div class="class">
                <button class="class-item weapon">
                    <img src="https://practise-game-inventory.vercel.app/_next/static/media/sword.91ac01bf.svg"
                        width="40px" alt="weapon">
                </button>
                <button class="class-item shield">
                    <img src="https://practise-game-inventory.vercel.app/_next/static/media/shield.f816a312.svg"
                        width="40px" height="40px" alt="shell">
                </button>
                <button class="class-item armor">
                    <img src="https://practise-game-inventory.vercel.app/_next/static/media/armor.5da7a91d.svg"
                        width="40px" alt="armor">
                </button>
            </div>
            
            <div class="items">  
                <div class="item-cont">
                    <div class="statcont"></div>                                     
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
                <div class="item-cont">
                    <div class="statcont"></div>                    
                </div>
            </div>
        </div>
        <div class="inv-right inv">
            <div class="right-top">
                <div class="inv-top">
                    <div class="equipo cabeza"></div>
                </div>
                <div class="inv-center">
                    <div class="equipo arma"></div>
                    <div class="equipo pecho"></div>
                    <div class="equipo escudo"></div>
                </div>
                <div class="inv-bottom">
                    <div class="equipo botas"></div>
                </div>
            </div>
            <div class="right-bottom">
                <h2>fasfasf</h2>
                <div class="contenido">
                    <div class="stats">
                        <div class="statContent type"></div>
                        <div class="statContent statInitial">
                            <p>10</p>
                        </div>
                        <div class="statContent flecha">
                            <svg fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 01.5-.5h5.793L8.146 5.354a.5.5 0 11.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L10.293 8.5H4.5A.5.5 0 014 8z">
                                </path>
                            </svg>
                        </div>
                        <div class="statContent statFinal">
                            <p></p>
                        </div>
                    </div>
                    <div class="description">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat magnam, illo libero neque
                            enim consectetur fugiat.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="menu">
        <div class="btnMenu equip">Equip</div>
        <div class="btnMenu trow">Trow</div>
        <div class="btnMenu cancel">Cancel</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
