<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Zelda</title>
</head>
<body>
        <h1>Game Inventory Mini Proyect</h1>
        <div class="btn-content">
            <button>Inventory</button>
            <button>Character</button>
        </div>
        <section class="inventory">
            <div class="inv-left inv">
                <div class="class">
                    <button class="class-item weapon">
                        <img src="https://practise-game-inventory.vercel.app/_next/static/media/sword.91ac01bf.svg" width="40px" alt="weapon">
                    </button>
                    <button class="class-item shield">
                        <img src="https://practise-game-inventory.vercel.app/_next/static/media/shield.f816a312.svg" width="40px" height="40px" alt="shell">
                    </button>
                    <button class="class-item armor">
                        <img src="https://practise-game-inventory.vercel.app/_next/static/media/armor.5da7a91d.svg" width="40px" alt="armor">
                    </button>
                </div>
                <div class="items">
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                    <div class="item-cont">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="inv-right inv">
                <div class="right-top">
                    <div class="inv-top">
                        <div class="equip cabeza"></div>
                    </div>
                    <div class="inv-center">
                        <div class="equip arma"></div>
                        <div class="equip pecho"></div>
                        <div class="equip escudo"></div>
                    </div>
                    <div class="inv-bottom">
                        <div class="equip botas"></div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>

    <script src="main.js"></script>

</html>
